<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Solar System</title>

  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- === Control Panel (left side) === -->
  <!-- Contains speed sliders and UI buttons -->
  <div id="controls">
    <h2>🌌 Planet Controls</h2>

    <!-- Sliders for each planet are added here dynamically via JS -->
    <div id="speedControls"></div>

    <!-- Button to pause/resume planet orbits -->
    <button id="toggleAnimation">⏸ Pause</button>

    <!-- Toggle between light and dark themes -->
    <button id="toggleTheme">🌗 Dark/Light</button>

    <!-- Collapse the panel to free screen space -->
    <button id="togglePanel">⬅ Collapse</button>
  </div>

  <!-- === Tooltip (shows planet name on hover) === -->
  <div id="tooltip" class="tooltip"></div>

  <!-- === Info Panel (shows name/info on click) === -->
  <div id="infoPanel" class="info-panel">
    <h3 id="planetName">Click a planet</h3>
    <p id="planetInfo">Details will appear here.</p>
  </div>

  <!-- === External Libraries === -->

  <!-- Three.js for 3D rendering -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.110.0/build/three.min.js"></script>

  <!-- OrbitControls allows mouse control of camera -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.110.0/examples/js/controls/OrbitControls.js"></script>

  <!-- GSAP for smooth camera animations -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

  <!-- Main application script -->
  <script src="script.js"></script>

</body>
</html>
